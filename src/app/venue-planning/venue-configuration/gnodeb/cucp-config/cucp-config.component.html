<ngb-accordion #acc="ngbAccordion">
    <ngb-panel *ngFor="let panel of config; let i=index;" attr.id=toggle-{{i}}>
        <ng-template ngbPanelTitle>
            <div class="d-flex justify-content-between">
                <div class="d-flex p-1 bold-font"><i class="fa fa-chevron-up"
                        aria-hidden="true"></i></div>
                <div class="d-flex bold-font"> <span class="mr-2"><i
                            *ngIf="panel.status == 'pending'" class="text-danger fa fa-times-circle"></i>
                        <i *ngIf="panel.status == 'completed'"
                            class="text-success fa fa-check-circle"></i></span>{{panel.section}}
                </div>
            </div>
        </ng-template>
        <ng-template ngbPanelContent>
            <dynamic-form [form]="form" [model]="model" [config]="panel.fields" (submitted)="formSubmitted($event)">
            </dynamic-form>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
