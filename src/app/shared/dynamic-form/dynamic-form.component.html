<form class="dynamic-form form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div>
        <ng-container *ngFor="let field of inputFieldConfig" dynamicField [panelConfig]="formConfig" [inputFieldConfig]="field" [model]="model" [group]="form">
        </ng-container>
    </div>
</form>
