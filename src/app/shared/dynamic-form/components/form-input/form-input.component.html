<div class="form-row" [formGroup]="group">
    <label class="col-md-6 col-form-label">{{ inputFieldConfig.label }}<sup *ngIf="inputFieldConfig.isMandatory" class="text-danger">*</sup></label>
    <input type="text" class="form-control col-md-3" [attr.placeholder]="inputFieldConfig.placeholder"
        [formControlName]="inputFieldConfig.name" (input)="isValidForm();">
</div>
<hr />
